<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
    <title>TopGo</title>
</head>
<body>
<header class="header">
    <a href="#" class="header__logo-link">
        <img class="header__logo-img" src="./assets/logo.svg" alt="TopGo logo">
    </a>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item">
                <a href="#" class="navigation__link">
                    Главная
                </a>
            </li>
            <li class="navigation__item">
                <a href="#" class="navigation__link">
                    О нас
                </a>
            </li>
            <li class="navigation__item">
                <a href="#" class="navigation__link">
                    Партнеры
                </a>
            </li>
            <li class="navigation__item">
                <a href="#" class="navigation__link">
                    Курьерам
                </a>
            </li>
        </ul>
    </nav>
    <div class="user" id="user">
        <button v-if="!is_logged_in"
                class="user__button">
            Войти
        </button>
        <div v-else
             class="user__info">
            <img src="./assets/profile-img.svg" alt="Avatar placeholder">
            {{ name }}
        </div>
    </div>
</header>
<main class="main">

</main>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./main.js"></script>
</body>
</html>
